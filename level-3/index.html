<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>level-3</title>
    <link rel="stylesheet" href="../base/base.css">


    <!-- STEP 1 CSS FILE **** STEP 1 CSS FILE *** STEP 1 CSS FILE -->
    <link rel="stylesheet" href="step-1/step-1.css">

    <!-- STEP 2 CSS FILE **** STEP 2 CSS FILE *** STEP 2 CSS FILE -->
    <link rel="stylesheet" href="step-2/step-2.css">

    <!--&lt;!&ndash; STEP 3 CSS FILE WHEN YOU GET THIS FAR COMMENT OUT step-2.css and step-1.css AND JUST WORK OF THIS FILE &ndash;&gt;-->
    <!--<link rel="stylesheet" href="step-3/step-3.css">-->


</head>

<body>
<main class="main-wrapper">
    <!-- Step-1.1 add a background image that take up the entire width of container -->
    <section class="main-top-section">
        <header class="top-header">

            <div class="menu">
                <!-- Step-1.2 add the path to the menu image on the src attribute -->
                <img class="menu-icon" src="http://www.whalenlawoffice.com/wp-content/themes/genesis_child_whalen/images/mobile-menu-button.png" alt="menu icon">
            </div>
            <div class="logo">
                <!-- Step-1.3 add the path to the dev-shop image on the src attribute -->
                <img class="logo-icon" src="https://s.evbuc.com/https_proxy?url=http%3A%2F%2Fhatchery.vc%2Feventbrite%2Flogo-hatchery_devShop.jpg&sig=ADR2i7-hHkDDs_tsg2qDazSe6PLz5ASlgw" alt="logo icon">
            </div>
            <div class="sign-in">
                <!-- Step-1.4 add the path to the sign-in image  on the src attribute -->
                <img class="sign-in-icon" src="http://giamiadancewear.com/cps/images/signinbutton.png" alt="sign in  icon">
            </div>
        </header>

        <div class="bottom-container">
            <!-- Step-1.5 add the path to shop-deals image on the src attribute -->
            <img class="shop-icon" src="https://www.walgreens.com/images/adaptive/sp/79691/79691_Hero_1114x221.jpg" alt="shop icon">
        </div>
    </section>

    <section class="main-bottom-section">

        <div class="item tops">

            <!-- Step-2.1 add the path to tops image on the src attribute -->
            <img class="item-image" src="https://img0.etsystatic.com/070/2/7752704/il_214x170.811795362_hxvm.jpg" alt="tops">

        </div>
        <div class="item bottoms">

            <!-- Step-2.2 add the path to bottoms image on the src attribute -->
            <img class="item-image" src="http://www.tenpoundbackpack.com/assets/2012/02/Camping-Pants-300x300.jpg" alt="tops">

        </div>

        <div class="full-width-item accessories">

            <!-- Step-2.3 add the path to accessories image on the src attribute -->
            <img class="item-image" src="https://www.prlog.org/12228793-camping-gear.jpg" alt="tops">

        </div>

        <div class="large-item">

            <!-- Step-2.4 add the path to collection image on the src attribute -->
            <img class="item-image" src="http://2.bp.blogspot.com/-0qVNVh-T0uw/VFG6ABgTGZI/AAAAAAAAH8Y/xEQGmxyAwiE/s1600/elevate-apparel-camping-collection-lookbook.jpg" alt="tops">

        </div>

        <div class="item kicks">

            <!-- Step-2.5 add the path to kicks image on the src attribute -->
            <img class="item-image" src="http://g03.a.alicdn.com/kf/HTB1_eBcIXXXXXaAXXXXq6xXFXXX5/MS052101-New-Brand-Men-s-Hiking-shoes-fashion-Outdoor-hiking-camping-shoes-hiking-boots-Sport-Waterproof.jpg" alt="tops">

        </div>
        <div class="item hats">

            <!-- Step-2.6 add the path to hats image on the src attribute -->
            <img class="item-image" src="https://productimages.camping-gear-outlet.com/67/138939.jpg" alt="tops">

        </div>

    </section>

</main>
</body>
</html>
